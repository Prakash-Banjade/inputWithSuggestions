<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced input with suggestions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <h1>Complete input field with suggestions</h1>

    <div class="container">
        <div class="inputContainer">
            <input type="text" id="searchInput" placeholder="Search for countries name">
            <div class="searchContents hide" id="searchContents" data-itemContainer>
            </div>
        </div>
    </div>
</body>

</html>
